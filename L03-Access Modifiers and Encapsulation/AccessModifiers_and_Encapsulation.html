<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
  <title> Topic 3: Access Modifier and Encapsulation</title>

</head>
<body>
  
  <h1> Topic 3: Access Modifiers and Encapsulation </h1>
    <h1 id="Info"></h1>
    
    <script> 
    
    class Song {
      // Private Fields
      #genre;
      #artist;
      #mood;
  
      constructor(genre, artist, mood){
        this.#genre = genre;
        this.#artist = artist;
        this.#mood = mood;
      }
      
      // Getters
      get genre (){
        return this.#genre;
      }
      
      get artist () {
        return this.#artist;
      }
      
      get mood(){
        return this.#mood;
      }
  
      // Method to Display Song Info in the console 
      displaySongInfo(){
        console.log("Genre: " + this.genre);
        console.log("Artist: " + this.artist);
        console.log("Mood: " + this.mood);
      }
  
      // Method to Display Song Info in HTML
      displaySongInfoInHtml(songs) {
        const songElement = document.getElementById('Info');
        let htmlString = '';
        for (const song of songs) {
          htmlString += `
            <strong>Genre:</strong> ${song.genre}<br>
            <strong>Artist:</strong> ${song.artist}<br>
            <strong>Mood:</strong> ${song.mood}<br><br>
          `;
        }
        songElement.innerHTML = htmlString;
      }
    }

    // Creating instances of the Song class
    const song1 = new Song('Love Song', 'Adele', 'Sad');
    const song2 = new Song('Rock Song', 'Imagine Dragons', 'Happy');

    // Call methods to display info in the console 
    song1.displaySongInfo();
    song2.displaySongInfo();

    // Create an array of both instances
    const songs = [song1, song2];

    // Call the method to display info for both instances in HTML
    song1.displaySongInfoInHtml(songs);

    </script>

</body>

</html>
