<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sample</title>

    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s; /* Smooth transition */
        }

        .container {
            margin-top: 2rem;
            text-align: center;
            padding: 2rem;
            border-radius: 10px; /* Rounded corners */
            background-color: #1e1e1e; /* Slightly lighter background for contrast */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
        }

        h1 {
            color: #0d6efd; /* Bright blue color for the heading */
            font-size: 2.5rem; /* Larger heading */
            margin-bottom: 1.5rem; /* Space below the heading */
            animation: fadeIn 1s; /* Fade-in animation */
        }

        a {
            color: #0d6efd; /* Bright blue for links */
            text-decoration: none;
            margin: 0.5rem 0;
            font-size: 1.2rem; /* Increased link size */
            transition: transform 0.3s; /* Animation on hover */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
            transform: scale(1.1); /* Slightly increase size on hover */
        }

        h3 {
            margin: 1rem 0; /* Spacing between headings */
            animation: fadeIn 1s; /* Fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OOP Charts</h1>
        <h3><a href="./linechart.html">Chart 1 - Area Line Chart</a></h3>
        <h3><a href="./barchart.html">Chart 2 - Bar Chart</a></h3>
        <h3><a href="./voting-chart.html">Chart 3 - Pie Chart (Voting)</a></h3>
    </div>
    <script src="chart.js"></script>  
</body>
</html>
