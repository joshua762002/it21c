<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Line Chart</title>
    
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .charts-card {
            background-color: #1e1e1e; /* Slightly lighter background for the card */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the card */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
            transition: transform 0.3s; /* Animation for hover effect */
        }

        .charts-card:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        h5.card-title {
            color: #0d6efd; /* Bright blue color for the title */
            text-align: center; /* Center title */
            margin-bottom: 1.5rem; /* Space below title */
        }

        canvas {
            max-width: 100%; /* Responsive canvas */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="card charts-card">
        <div class="card-body">
            <h5 class="card-title">Area Chart</h5>
            <canvas id="areaChart"></canvas>
        </div>
    </div>  
    <script src="chart.js"></script>  
</body>
</html>
